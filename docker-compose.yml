services:
  mysql:
    image: mysql:8.0
    container_name: teste-php-mysql
    environment:
      MYSQL_DATABASE: teste_php_jquery
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/install.sql:/docker-entrypoint-initdb.d/install.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: teste-php-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_NAME: teste_php_jquery
      DB_USER: app
      DB_PASS: app
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
